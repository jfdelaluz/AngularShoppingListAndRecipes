<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-recipe_item

      (recipeItemSelected)="recipeFromList(recipeElement)">

  </div>
</div>
